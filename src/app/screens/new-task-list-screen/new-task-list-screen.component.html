
<div class="container text-center mt-4">

    <div class="row">
        <div class="col-8">
            <div class="mb-3">
                <h4><label for="title" class="form-label">Add new task list title : </label></h4>
                <input #taskListInput type="text" class="form-control" id="title" placeholder="Enter title">
            </div>
              
        </div>
    </div>
    <div class="row">
        <div class="col-8">
                <button class="btn btn-danger mr-2" type="button" routerLink="/">Cancel</button>
                <button class="btn btn-primary ml-2" type="button" (click)="addNewTaskList(taskListInput.value)">Add Task List</button>
        </div>
    </div>
</div>
